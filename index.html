<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Sign in / Sign Up Everymind</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfBG1UQhvJsZHA-LNVWaO6SrMKncjuqBzp3Q&usqp=CAU">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Formulário Everymind</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Digite seu usuário ou email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Senha">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Entrar</button>
            <p class="form__text">
                <a href="#" class="form__link">Esqueceu sua senha?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Não possui uma conta? Criar conta</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Criar conta</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Usuario">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Endereço de email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Senha">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirmar Senha">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Enviar</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Ja possui cadastro? Clique aqui para entrar</a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
